<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        width: 250px;
        padding: 10px;
      }
      h3,
      p {
        margin: 5px 0;
        text-align: center;
      }
      #title {
        font-size: 14px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #type {
        font-size: 12px;
        color: #555;
        background-color: #eee;
        padding: 2px 6px;
        border-radius: 4px;
        display: inline-block;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <p id="title">Loading...</p>
    <p><span id="type">Analyzing...</span></p>
    <button id="captureBtn" disabled>Capture</button>
    <script src="popup.js"></script>
  </body>
</html>
